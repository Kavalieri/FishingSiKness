name: release-please

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: ğŸš€ Run Release Please
        id: release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}
          changelog-types: |
            [{"type":"feat","section":"ğŸ¯ Features","hidden":false},
             {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
             {"type":"perf","section":"âš¡ Performance Improvements","hidden":false},
             {"type":"refactor","section":"â™»ï¸ Code Refactoring","hidden":false},
             {"type":"docs","section":"ğŸ“ Documentation","hidden":false},
             {"type":"style","section":"ğŸ¨ Styling","hidden":false},
             {"type":"test","section":"ğŸ§ª Tests","hidden":false},
             {"type":"build","section":"ğŸ”§ Build System","hidden":false},
             {"type":"ci","section":"ğŸ¤– CI/CD","hidden":false},
             {"type":"chore","section":"ğŸ§¹ Chores","hidden":false},
             {"type":"security","section":"ğŸ”’ Security","hidden":false}]
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  # Job para construir y subir ejecutables cuando hay una nueva release
  build-and-upload:
    if: ${{ needs.release.outputs.release_created }}
    needs: release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [windows, android]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ® Setup Godot
        uses: chickensoft-games/setup-godot@v1
        with:
          version: 4.4.1
          use-dotnet: false

      - name: ğŸ”§ Setup export templates
        run: |
          mkdir -v -p ~/.local/share/godot/export_templates/4.4.1.stable
          godot --headless --export-debug "Windows Debug" /tmp/test.exe --quit || true

      - name: ğŸ—ï¸ Build Windows
        if: matrix.platform == 'windows'
        run: |
          cd project
          mkdir -p ../build/releases
          godot --headless --export-release "Windows Desktop - Release" "../build/releases/FishingSiKness-${{ needs.release.outputs.tag_name }}-Windows.exe" --quit

      - name: ğŸ¤– Build Android
        if: matrix.platform == 'android'
        run: |
          cd project
          mkdir -p ../build/releases
          # Note: Android build requires keystore setup in secrets
          echo "Android build requires keystore configuration"
          # godot --headless --export-release "Android" "../build/releases/FishingSiKness-${{ needs.release.outputs.tag_name }}-Android.apk" --quit

      - name: ğŸ“¤ Upload Release Asset
        if: matrix.platform == 'windows'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: build/releases/FishingSiKness-${{ needs.release.outputs.tag_name }}-Windows.exe
          asset_name: FishingSiKness-${{ needs.release.outputs.tag_name }}-Windows.exe
          asset_content_type: application/octet-stream
